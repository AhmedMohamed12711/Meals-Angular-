                    </a>
                </li>
                <li class="px-4 border hover:scale-105 hover:shadow-xl hover:shadow-orange-50 transition-all rounded-xl text-lg border-gray-300">
                    <a href="" class="flex items-center p-2 rounded-lg">

                    </a>

            </ul>
        </div>
    </aside>

    <!-- Main Content and Navbar -->
    <div class="col-start-1 sm:col-start-2 col-span-5 content  z-50 sm:z-auto bg-[#F4F2EE]">
        
        <form class="max-w-sm mx-auto w-full">
            <label for="categories" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Select an option
            </label>
            
            <select id="categories" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:hidden"
                (change)="onCategoryChange($event)">
                
                <option value="All">All</option>
                <option *ngFor="let item of strCategory" [value]="item.strCategory">
                    {{ item.strCategory }}
                </option>
            </select>
            
        </form>
        
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
    </div>
</div>
